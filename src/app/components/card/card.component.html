<div
  *ngIf="preview"
  class="shadow-lg rounded-lg flex flex-col gap-2 p-4 border"
>
  <div class="text-sm text-stone-500">
    {{ preview.timestamp | date : 'longDate' }}
  </div>
  <h5 class="text-2xl">{{ preview.title }}</h5>
  <div class="prose prose-sm max-w-none" [innerHTML]="preview.text"></div>
  <div>
    <button
      class="btn btn-outline"
      type="button"
      [routerLink]="['/view-blog', preview.id]"
    >
      Read More
    </button>
  </div>
</div>
